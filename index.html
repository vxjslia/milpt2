<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Layout</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f0f4ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 40px;
            width: 80%;
            max-width: 1200px;
        }
        .text-section {
            flex: 1;
        }
        .text-section h1 {
            font-size: 2.5rem;
            color: #333;
        }
        .text-section h2 {
            font-size: 1.5rem;
            color: #6C63FF;
            margin-top: 10px;
        }
        .text-section p {
            font-size: 1.2rem;
            color: #777;
            margin: 5px 0 20px 0;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #3b82f6;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        .button:hover {
            background-color: #2563eb;
        }
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .image-section img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
       
        <div class="text-section">
            <p>Peace And All Good!</p>
            <h1>Giulia Salazar</h1>
            <h2>12-Tolerance</h2>
            
            
            <div class="button-group">
                <button class="button" onclick="location.href='gallery.html'">View Gallery</button>
            </div>
        </div>
     
        <div class="image-section">
            <img src="images/gia.jpg.png"Giulia Salazar">
        </div>
    </div>
</body>
</html>
